<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Paulo Vilela" />

  <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
  <link rel="stylesheet" href="/style-guide/css/index.css">
<!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
  <title> Cadastro de Fornecedores e Produtos</title>
</head>

<body>

     
  <main class="fluig-style-guide">

    <form class="form1">
      <h1 class="text-center text-uppercase">Cadastro Fornecedor/Produto</h1>

      <!--SEÇÃO-DADOS-->
  <div style="margin-left: 220px;">

    <div class="fs-width-900 fs-border fs-border-radius">
      <fieldset>
          <h2 class="fs-bg-info fs-color-white fs-md-padding-left"> Dados do Fornecedor</h2>
        
          <div class="form-group fs-display-flex">

              <div class="col-xs-7">
                  <label for="razaosocial">Razão Social</label>
                  <input type="text" class="form-control" id="razaosocial" required>
              </div>

              <div class="col-xs-5">
                  <label for="cnpj">CNPJ</label>
                  <input type="number" class="form-control fs-no-spin" id="cnpj" required>
              </div>

          </div>

          <div class="form-group fs-display-flex">

              <div class="col-xs-7">
                  <label for="nomefantasia">Nome Fantasia</label>
                  <input type="text" class="form-control" id="nomefantasia" required>
              </div>

              <div class="col-xs-5">
                  <label for="inscricaoestadual">Inscrição Estadual</label>
                  <input type="text" class="form-control" id="inscricaoestadual">
              </div>

          </div>

          <div class="form-group fs-display-flex">

              <div class="col-xs-6">
                  <label for="cep">CEP</label>
                  <input type="number" class="form-control fs-no-spin" id="cep" required>
              </div>

              <div class="col-md-offset-2 col-xs-6">
                  <label for="inscricaomunicipal">Inscrição Municipal</label>
                  <input type="number" class="form-control fs-no-spin" id="inscricaomunicipal">
              </div>

          </div>

          <div class="form-group fs-display-flex">

              <div class="col-xs-7">
                  <label for="endereco">Endereço</label>
                  <input type="text" class="form-control" id="endereco" required>
              </div>

              <div class="col-xs-5">
                  <label for="numero">Número</label>
                  <input type="number" class="form-control fs-no-spin" id="numero" required>
              </div>

          </div>

          <div class="form-group col-xs-12">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control" id="complemento" required>
          </div>

          <div class="form-group row fs-justify-content-space-between fs-display-flex">

              <div class="col-xs-4">
                  <label for="bairro">Bairro</label>
                  <input type="text" class="form-control" id="bairro" required>
              </div>

              <div class="col-xs-4">
                  <label for="municipio">Municipio</label>
                  <input type="text" class="form-control" id="municipio" required>
              </div>

              <div class="col-xs-3">
                  <label for="estado">Estado</label>
                  <input type="text" class="form-control" id="estado" required>
              </div>
          </div>

          <div class="form-group row fs-justify-content-space-between fs-display-flex">
              <div class="col-xs-4">
                  <label for="pessoacontato">Nome da Pessoa de Contato</label>
                  <input type="text" class="form-control" id="pessoacontato" required>
              </div>
              <div class="col-xs-4">
                  <label for="telefone">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" required>
              </div>
              <div class="col-xs-3">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email" required>
              </div>
          </div>
            </div>
    </form>
      </fieldset>   
    </div>
    </form>
  


    <!--SEÇÃO--PRODUTOS-->
    <form >
      <!--OBS-->
      <section id="supplier-data-form" class="fs-display-flex fs-align-items-center fs-justify-content-center fs-lg-margin-bottom"></section>

      <section id="products" class="fs-display-flex fs-align-items-center fs-justify-content-center fs-flex-direction-column fs-lg-margin-bottom">
        <div class="fs-width-900 fs-display-flex fs-flex-direction-column fs-align-items-center fs-border fs-border-radius">
          <legend class="fs-bg-info fs-color-white fs-md-padding-left">Produtos</legend>

          <article id="productRegister" class="fs-height-400 fs-overflow-y-auto">
            <div class="product fs-display-flex fs-justify-content-center fs-align-items-center fs-lg-margin-bottom">
              <button class="removeProduct btn-link" id="first-product-btn"><img src="./src/img/lix.jpg" alt="" /></button>

              <div class="fs-border fs-border-radius fs-md-margin-right">
                <legend class="fs-bg-white fs-no-border-bottom fs-md-padding-left">Produto - 1</legend>
                <fieldset class="fs-display-flex fs-justify-content-center fs-align-items-center">
                  <img src="./src/img/produto.png" alt="caixa de produto" width="100px" height="100px" />

                  <div class="form-group">
                    <div class="col-xs-12 fs-sm-margin-bottom">
                      <label for="descricaoproduto">Produto</label>
                      <input type="text" class="form-control" id="descricaoproduto" required />
                    </div>

                    <div class="col-xs-3">
                      <label for="undmedida">UND. Medida</label>
                      <input type="number" class="form-control fs-no-spin" id="undmedida" required />
                    </div>

                    <div class="col-xs-3">
                      <label for="qdtdeemestoque">QDTDE. em Estoque</label>
                      <input type="number" class="form-control qdtdeemestoque fs-no-spin" id="qdtdeemestoque"
                        required />
                    </div>

                    <div class="col-xs-3">
                      <label for="valorunitario">Valor Unitário</label>
                      <input type="number" class="form-control valorunitario fs-no-spin" id="valorunitario" class="bg" required />
                    </div>

                    <div class="col-xs-3">
                      <label for="valortotal">Valor Total</label>
                      <input type="number" class="form-control valortotal fs-no-spin" id="valortotal" readonly />
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </article>
          
          <!--PRODUTO-02-->
          <article id=" produto" class="fs-height-400 fs-overflow-y-auto "  >
            <div class="product fs-display-flex fs-justify-content-center fs-align-items-center fs-lg-margin-bottom">
              <button class="removeProduct btn-link" id="first-product-btn"><img src="./src/img/lix.jpg" alt="" /></button>

              <div class="fs-border fs-border-radius fs-md-margin-right" >
                <legend class="fs-bg-white fs-no-border-bottom fs-md-padding-left">Produto - 2</legend>
                <fieldset class="fs-display-flex fs-justify-content-center fs-align-items-center">
                  <img src="./src/img/produto.png" width="100px" height="100px" /> 

                  <div class="form-group">
                    <div class="col-xs-12 fs-sm-margin-bottom">
                      <label for="descricaoproduto">Produto</label>
                      <input type="text" class="form-control" id="descricaoproduto" required />
                    </div>

                    <div class="col-xs-3">
                      <label for="undmedida">UND. Medida</label>
                      <input type="number" class="form-control fs-no-spin" id="undmedida" required />
                    </div>

                    <div class="col-xs-3">
                      <label for="qdtdeemestoque">QDTDE. em Estoque</label>
                      <input type="number" class="form-control qdtdeemestoque fs-no-spin" id="qdtdeemestoque"
                        required />
                    </div>

                    <div class="col-xs-3">
                      <label for="valorunitario">Valor Unitário</label>
                      <input type="number" class="form-control valorunitario fs-no-spin" id="valorunitario" required />
                    </div>

                    <div class="col-xs-3">
                      <label for="valortotal">Valor Total</label>
                      <input type="number" class="form-control valortotal fs-no-spin" id="valortotal" readonly />
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </article>

          <button id="add-product" class="btn btn-success fs-font-bold fs-width-800 fs-lg-margin-bottom">Adicionar Produto</button>
        </div>
      </section>

      <section id="attached-documents"
        class="fs-display-flex fs-align-items-center fs-justify-content-center fs-flex-direction-column fs-lg-margin-bottom">
        <div class="fs-width-900 fs-border fs-border-radius">
          <legend class="fs-bg-info fs-color-white fs-md-padding-left text-left">Anexos</legend>

          <div id="documentRegister"
            class="fs-height-200 fs-overflow-y-auto fs-border fs-border-radius fs-md-margin-horizontal fs-lg-margin-bottom">
            <legend class="text-left fs-md-padding-left fs-color-black fs-position-sticky">Itens</legend>
          </div>

                  <!--Botão anexar----->
          <div class="fs-display-flex fs-align-items-center fs-justify-content-center">
            <label for="add-document" class="btn btn-success fs-width-800 text-center fs-font-bold fs-lg-margin-bottom">Incluir Anexo</label>
            <input type="file" id="add-document" class="fs-display-none" accept=".pdf, .doc, .docx, .png, .jpg, .jpeg" />
          </div>
                  <!--FIMM-Botão anexar----->

        </div>
      </section>
    </form>
    <!--FIM-Seçaõ- PRODUTOS-->

        <!--BOTÃO-SALVAR-->
    <div class="fs-display-flex fs-align-items-center fs-justify-content-center">
      <button class="btn btn-success fs-font-bold fs-lg-margin-bottom fs-width-900" >Salvar Fornecedor</button>
    </div>
  </main>

 

  <script type="module" src="./src/scripts/main.js"></script>
  
  <!--  -->
</body>

</html>
